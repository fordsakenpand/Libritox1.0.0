<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><h1 class="ion-text-center">Libritox</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Completa los campos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select placeholder="Selecciona uno">
              <ion-select-option>Científicos</ion-select-option>
              <ion-select-option>Literatura y lingüísticos</ion-select-option>
              <ion-select-option>De viaje</ion-select-option>
              <ion-select-option>Biografias</ion-select-option>
              <ion-select-option>Ficción</ion-select-option>
            </ion-select>
        </ion-item>
      </form>
      <br>
      <ion-button color="tertiary" (click)=error()>
        Examinar dispositivo
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="tertiary" slot="start" (click)=error()>
      Agregar
    </ion-button>
  </ion-toolbar>
</ion-footer>
